{% extends 'base.html' %}
{% block body %}
    <div class="col-xs-12 col-sm-12 col-lg-5" style="margin-left: 25%;margin-top: 5%">
        <form method="post">
          <h3>基础情况：</h3>
          <!-- 姓名 -->
          <div class="form-group">
            <label for="name"><font>*</font> 姓名</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="请输入姓名" name="name" required>
          </div>

          <!-- 出生日期 -->
          <div class="form-group">
            <label for="birth"><font>*</font> 出生日期</label>
            <input type="date" class="form-control" id="birth" aria-describedby="emailHelp" placeholder="请输入出生日期" name="birth" required>
          </div>

          <!-- 性别 -->
          <div class="form-group">
            <label for="sex"><font>*</font> 性别</label>
            <select class="form-control" id="sex" name="sex" required>
              <option>男</option>
              <option>女</option>
            </select>
          </div>

          <!-- 婚姻 -->
          <div class="form-group">
            <label for="marriage"><font>*</font> 婚姻状况</label>
            <select class="form-control" id="marriage" name="marriage" required>
              <option>已婚</option>
              <option>未婚</option>
              <option>离异</option>
            </select>
          </div>

          <!-- 联系电话 -->
          <div class="form-group">
            <label for="phone"><font>*</font> 联系电话</label>
            <input type="number" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="请输入联系电话" name="phone" required>
          </div>

          <!-- 邮箱 -->
          <div class="form-group">
            <label for="email"><font>*</font> 邮箱</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="请输入邮箱" name="email" required>
          </div>

          <!-- 移民国度 -->
          <div class="form-group">
            <label for="country"><font>*</font> 移民国家</label>
            <select class="form-control" id="country" name="country" required>
              <option>澳洲</option>
              <option>其他</option>
            </select>
          </div>

          <!-- 申请人学历 -->
          <div class="form-group">
            <label for="study"><font>*</font> 申请人学历</label>
            <select class="form-control" id="study" name="study" required>
              <option>小学</option>
              <option>初中</option>
              <option>中专</option>
              <option>高中</option>
              <option>大专</option>
              <option>本科</option>
              <option>硕士</option>
              <option>博士</option>
            </select>
          </div>

          <!-- 咨询方向 -->
          <div class="form-group">
            <label for="dir"><font>*</font> 咨询方向</label>
            <select class="form-control" id="dir" name="dir" required>
              <option>技术</option>
              <option>投资</option>
              <option>留学</option>
              <option>商务</option>
              <option>家庭团聚</option>
            </select>
          </div>

            <br>
          <h3>综合情况: </h3>

          <!-- 雅思 -->
          <div class="form-group">
            <label>是否考过雅思</label>
            <select class="form-control" id="ielts" name="ielts">
                <option>否</option>
                <option>是</option>
            </select>
          </div>

          <div class="form-group">
            <input style="display: none" class="form-control"  type="number"  value="4"  min="0.0" step="0.5" placeholder="雅思成绩" id="ielts_marks" name="ielts_marks">
          </div>

          <!-- 职称 -->
          <div class="form-group">
            <label>是否曾获职称</label>
            <select class="form-control" id="job" name="job">
              <option>否</option>
              <option>是</option>
            </select>
          </div>

          <div class="form-group">
            <input class="form-control" style="display: none" type="text" placeholder="职称：" id="job_type" name="job_type">
          </div>

          <!-- 证书： -->
          <div class="form-group">
            <label>是否考取证书</label>
            <select class="form-control" id="certificate" name="certificate">
              <option>否</option>
              <option>是</option>
            </select>
          </div>

          <div class="form-group">
            <input class="form-control" style="display: none" type="text" placeholder="证书：" id="certificate_type" name="certificate_type">
          </div>

          <!-- 关系 -->
          <div class="form-group">
            <label>是否有海外直系亲属</label>
            <select class="form-control" id="relation" name="relation">
              <option>否</option>
              <option>是</option>
            </select>
          </div>

          <div class="form-group">
            <input class="form-control" style="display: none" type="text" placeholder="关系：" id="relation_type" name="relation_type">
          </div>


          <!-- 居民 -->
          <div class="form-group">
            <label>是否当地公民/永久居民</label>
            <select class="form-control" id="citizen" name="citizen">
              <option>否</option>
              <option>是</option>
            </select>
          </div>


          <!-- 工作 -->
          <div class="form-group">
            <label>是否有工作或生意</label>
            <select class="form-control" id="business" name="business">
              <option>否</option>
              <option>是</option>
            </select>
          </div>

          <div class="form-group">
            <input class="form-control" style="display: none;margin-bottom: 1%" type="text" placeholder="国家：" id="business_country" name="business_country">
            <input class="form-control" style="display: none" type="text" placeholder="所在城市：" id="business_city" name="business_city">
          </div>

          <!-- 企业 -->
          <div class="form-group">
            <label>是否拥有或经营企业</label>
            <select class="form-control" id="enterprise" name="enterprise">
              <option>否</option>
              <option>是</option>
            </select>
          </div>

          <div class="form-group">
            <input class="form-control" style="display: none;margin-bottom: 1%" type="text" placeholder="年数：" id="enterprise_year" name="enterprise_year">
            <input class="form-control" style="display: none" type="text" placeholder="所占股份：" id="enterprise_per" name="enterprise_per">
          </div>

          <!-- 股份 -->
          <div class="form-group">
            <label for="phone">申请人（和配偶）的财产及存款总额约为人民币</label>
            <input type="number" class="form-control" name="rmb" id="rmb" aria-describedby="emailHelp" placeholder="申请人（和配偶）的财产及存款总额约为人民币" >
          </div>

          <div class="form-group">
            <label for="phone">备注</label>
            <textarea type="text" class="form-control" id="remark" aria-describedby="emailHelp"name="remark"></textarea>
          </div>

            <button type="submit" class="btn btn-secondary btn-lg btn-block">提交</button>
        </form>
    </div>
    <script>
        $("#ielts").change(function () {
            var selected = $(this).children("option:selected").val();
            if (selected === "是") {
                $("#ielts_marks").show();
            } else {
                $("#ielts_marks").hide();
            }
        });


        $("#job").change(function () {
            var selected = $(this).children("option:selected").val();
            if (selected === "是") {
                $("#job_type").show();
            } else {
                $("#job_type").hide();
            }
        });

        $("#certificate").change(function () {
            var selected = $(this).children("option:selected").val();
            if (selected === "是") {
                $("#certificate_type").show();
            } else {
                $("#certificate_type").hide();
            }
        });

        $("#relation").change(function () {
            var selected = $(this).children("option:selected").val();
            if (selected === "是") {
                $("#relation_type").show();
            } else {
                $("#relation_type").hide();
            }
        });


        $("#business").change(function () {
            var selected = $(this).children("option:selected").val();
            if (selected === "是") {
                $("#business_country").show();
                $("#business_city").show();
            } else {
                $("#business_country").hide();
                $("#business_city").hide();
            }
        });

        $("#enterprise").change(function () {
            var selected = $(this).children("option:selected").val();
            if (selected === "是") {
                $("#enterprise_year").show();
                $("#enterprise_per").show();
            } else {
                $("#enterprise_year").hide();
                $("#enterprise_per").hide();
            }
        });
    </script>

{% endblock %}
