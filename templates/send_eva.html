<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*# sourceMappingURL=bootstrap.css.map */
        label {
            display: block;
        }

        input {
            display: block;
        }
    </style>
</head>
<body>
  <div style="margin-left: 40%;margin-top: 10%">
    <form>
      <h3>基础情况：</h3>
      <!-- 姓名 -->
      <div>
        <label for="name"><font style="color:red;">*</font> 姓名</label>
          
        <input type="text" value="{{ info.name }}">
      </div>

      <!-- 出生日期 -->
      <div>
        <label for="birth"><font style="color:red;">*</font> 出生日期</label>
          
        <input type="text" value="{{ info.birth }}">
      </div>

      <!-- 性别 -->
      <div>
        <label for="sex"><font style="color:red;">*</font> 性别</label>
          
        <input type="text" value="{{ info.sex }}">
      </div>

      <!-- 婚姻 -->
      <div>
        <label for="marriage"><font style="color:red;">*</font> 婚姻状况</label>
          
        <input type="text" value="{{ info.marriage }}">
      </div>

      <!-- 联系电话 -->
      <div>
        <label for="phone"><font style="color:red;">*</font> 联系电话</label>
          
        <input type="text" value="{{ info.phone }}">
      </div>

      <!-- 邮箱 -->
      <div>
        <label for="email"><font style="color:red;">*</font> 邮箱</label>
          
        <input type="text" value="{{ info.email }}">
      </div>

      <!-- 移民国度 -->
      <div>
        <label for="country"><font style="color:red;">*</font> 移民国家</label>
          
        <input type="text" value="{{ info.country }}">
      </div>

      <!-- 申请人学历 -->
      <div>
        <label for="study"><font style="color:red;">*</font> 申请人学历</label>
          
        <input type="text" value="{{ info.study }}">
      </div>

      <!-- 咨询方向 -->
      <div>
        <label for="dir"><font style="color:red;">*</font> 咨询方向</label>
          
        <input type="text" value="{{ info.dir }}">
      </div>

      <h3>综合情况</h3>

      <!-- 雅思 -->
      <div>
        <label>是否考过雅思</label>
          
        <input type="text" value="{{ info.ielts }}">
      </div>
      {% if info.ielts == "是" %}
          <div>
            <label>雅思成绩</label>
              
            <input type="text" value="{{ info.ielts_marks }}">
          </div>
      {% endif %}

      <!-- 职称 -->
      <div>
        <label>是否曾获职称</label>
          
        <input type="text" value="{{ info.job }}">
      </div>

      {% if info.job == "是" %}
          <div>
            <label>职称</label>
              
            <input type="text" value="{{ info.job_type }}">
          </div>
      {% endif %}

      <!-- 证书： -->
      <div>
        <label>是否考取证书</label>
          
        <input type="text" value="{{ info.certificate }}">
      </div>

      {% if info.certificate == "是" %}
          <div>
            <label>证书</label>
              
            <input type="text" value="{{ info.certificate_type }}">
          </div>
      {% endif %}
      <!-- 关系 -->
      <div>
        <label>是否有海外直系亲属</label>
          
        <input type="text" value="{{ info.relation }}">
      </div>

    {% if info.relation == "是" %}
      <div>
        <label>关系</label>
          
        <input type="text" value="{{ info.relation_type }}">
      </div>
    {% endif %}


      <!-- 居民 -->
      <div>
        <label>是否当地公民/永久居民</label>
          
        <input type="text" value="{{ info.citizen }}">
      </div>


      <!-- 工作 -->
      <div>
        <label>是否有工作或生意</label>
          
        <input type="text" value="{{ info.business }}">
      </div>

    {% if info.business == "是" %}
      <div>
        <label>国家</label>
          
        <input type="text" value="{{ info.business_country }}">
      </div>

        
      <div>
        <label>所在城市</label>
          
        <input type="text" value="{{ info.business_city }}">
      </div>
    {% endif %}

      <!-- 企业 -->
      <div>
        <label>是否拥有或经营企业</label>
          
        <input type="text" value="{{ info.enterprise }}">
      </div>

    {% if info.enterprise == "是" %}
      <div>
        <label>年数</label>
          
        <input type="text" value="{{ info.enterprise_year }}">
      </div>
        
      <div>
        <label>所占股份</label>
          
        <input type="text" value="{{ info.enterprise_per }}">
      </div>
    {% endif %}

      <!-- 股份 -->
      <div>
        <label for="phone">申请人（和配偶）的财产及存款总额约为人民币</label>
          
        <input type="text" value="{{ info.rmb }}">
      </div>

      <div>
        <label for="phone">备注</label>
          
        <textarea type="text" value="{{ info.remark }}"></textarea>
      </div>

    </form>
  </div>
</body>
</html>
